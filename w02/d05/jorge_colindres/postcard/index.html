<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Postcard</title>
</head>
<body>
  <div class="postcard-container">
    <header>
      <h1>Khaki Scouts <span>of</span> North America</h1>
      <h2>Scout Registration Information</h2>
    </header>
    <section class="left-side">
      <form>
        <label for="name">Name</label>
        <input type="text" id="name">
        <label for="address">Address</label>
        <input type="text" id="address">
        <label for="tel">Telephone No.</label>
        <input type="text" id="tel">
        <label for="emContact">Emergency Contact</label>
        <input type="text" id="emContact">
        <label for="legacy">Does this applicant have siblings/relatives that are former or current Khaki Scouts?
        <input type="text" id="legacy">
        <span>Please use name and rank</span>
        </label>
        <label for="troopNo">Assigned to Khaki Scout Troop No.</label>
        <input type="text" id="troopNo">
        <p>I hereby grant permission to the Khaki Scouts of North America to act in <em>loco parentis</em> with regards to my son. The organization will be held harmless in the event of accident or injury.</p>
        <input type="text" id="signature">
        <label for="signature">Signature of parent or legal guardian</label>
      </form>
    </section>
    <section class="right-side">
      <img src="http://placehold.it/350x350" alt="Picture">
      <span>June 5, 1964</span>
      <span>K.S.N.A. Form 12-987</span>
    </section>
  </div>
</body>
</html>
