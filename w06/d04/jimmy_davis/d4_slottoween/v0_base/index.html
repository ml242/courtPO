<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Slottoween!</title>

    <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/helpers.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
  </head>
  <body>
    <div class="score-board">
      <span class="games-won">0</span> /
      <span class="total-games">0</span>
    </div>
    <div class="slot-machine">
      <div class="rollers">

        <div class="roller" id="roller-1">
          <div class="images" id="images-1">
            <img class="hidden" src="images/0.png">
            <img class="hidden" src="images/1.png">
            <img class="hidden" src="images/2.png">
            <img class="hidden" src="images/3.png">
            <img class="hidden" src="images/4.png">
            <img class="hidden" src="images/5.png">
            <img class="hidden" src="images/6.png">
            <img class="hidden" src="images/7.png">
            <img class="hidden" src="images/8.png">
            <img class="hidden" src="images/9.png">
          </div>
          <div class="stop-button" id="button-1">
            <img src="images/red_button.png">
          </div>
        </div>

        <div class="roller" id="roller-2">
          <div class="images" id="images-2">
            <img class="hidden" src="images/0.png">
            <img class="hidden" src="images/1.png">
            <img class="hidden" src="images/2.png">
            <img class="hidden" src="images/3.png">
            <img class="hidden" src="images/4.png">
            <img class="hidden" src="images/5.png">
            <img class="hidden" src="images/6.png">
            <img class="hidden" src="images/7.png">
            <img class="hidden" src="images/8.png">
            <img class="hidden" src="images/9.png">
          </div>
          <div class="stop-button" id="button-2">
            <img src="images/red_button.png">
          </div>
        </div>

        <div class="roller" id="roller-3">
          <div class="images" id="images-3">
            <img class="hidden" src="images/0.png">
            <img class="hidden" src="images/1.png">
            <img class="hidden" src="images/2.png">
            <img class="hidden" src="images/3.png">
            <img class="hidden" src="images/4.png">
            <img class="hidden" src="images/5.png">
            <img class="hidden" src="images/6.png">
            <img class="hidden" src="images/7.png">
            <img class="hidden" src="images/8.png">
            <img class="hidden" src="images/9.png">
          </div>
          <div class="stop-button" id="button-3">
            <img src="images/red_button.png">
          </div>
        </div>
      </div>
      <div class="handle" id="handle">
        <img src="images/hand.png">
      </div>
    </div>


    <!-- Javascripts -->
    <script src="javascripts/lib/wdi_belt.js"></script>

    <script src="javascripts/sound_board.js"></script>
    <script src="javascripts/roller.js"></script>
    <script src="javascripts/slot_machine.js"></script>
    <script src="javascripts/main.js"></script>  <!--Start Here First -->

  </body>
</html>
