<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hangman</title>
  <style>
    body {
      text-align: center;
    }
    h1 {
      font-size: 36px;
    }
    h2 {
      font-size: 32px;
    }
    #alphabet {
      width: 80%;
      max-width: 800px;
      margin: 0px auto;
    }
    li {
      display: inline-block;
      padding: 15px;
      text-transform: uppercase;
      font-size: 36px;
    }
    .guessed_letter {
      color: red;
    }
    .correct_letter {
      color: #E3E3E3;
    }
    #letters {
      font-size: 86px;
      color: blue;
    }
    #instructions {
      display: none;
    }
  </style>
</head>
<body>
  <h1>HANGMAN</h1>
</body>
<script src="game.js"></script>
<script src="hangman_app.js"></script>
</html>
