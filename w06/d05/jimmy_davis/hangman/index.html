<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
  </head>
  <body>

<!-- form to submit a guess -->
<form id="guess-form">
  <input type="text" placeholder="Guess a letter">
  <input type="submit" value="Guess">
</form>

<div id="guess-box">
  <!-- where the guesses will show -->
</div>

<div id="buttons">
  <button id="quit">Quit</button>
  <button id="reset">Reset</button>
</div>

    <!-- Javascripts -->
    <script src="https://raw.github.com/jonleung/WDIBelt/master/wdi_belt.js"></script>
    <script src="javascripts/main.js"></script>
    <script src="javascripts/hangman.js"></script>

  </body>
</html>
