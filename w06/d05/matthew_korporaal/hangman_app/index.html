<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <title>Hangman</title>

  <link rel="stylesheet" type="text/css" href="stylesheets/reset.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/helpers.css">
  <link rel="stylesheet" type="text/css" href="stylesheets/style.css">
</head>
<body>
  <header><h1>HANGMAN</h1></header>

  <div class="score-board">
    <span class="games-won">0</span> /
    <span class="games-lost">0</span>
  </div>

  <div class="game-board">
    <div id="man">
      <p class="wrong-guess">1</p>
      <p class="wrong-guess">2</p>
      <p class="wrong-guess">3</p>
      <p class="wrong-guess">4</p>
      <p class="wrong-guess">5</p>
      <p class="wrong-guess">6</p>
      <p class="wrong-guess">7</p>
      <p class="wrong-guess">8</p>
      <p class="wrong-guess">9</p>
      <p class="wrong-guess">10</p>
    </div>

    <div id="answer"></div>

    <div class="letter">
      <div class="images">
        <a class="hidden" href="#">A</a>
        <a class="hidden" href="#">B</a>
        <a class="hidden" href="#">C</a>
        <a class="hidden" href="#">D</a>
        <a class="hidden" href="#">E</a>
        <a class="hidden" href="#">F</a>
        <a class="hidden" href="#">G</a>
        <a class="hidden" href="#">H</a>
        <a class="hidden" href="#">I</a>
        <a class="hidden" href="#">J</a>
        <a class="hidden" href="#">K</a>
        <a class="hidden" href="#">L</a>
        <a class="hidden" href="#">M</a>
        <a class="hidden" href="#">N</a>
        <a class="hidden" href="#">O</a>
        <a class="hidden" href="#">P</a>
        <a class="hidden" href="#">Q</a>
        <a class="hidden" href="#">R</a>
        <a class="hidden" href="#">S</a>
        <a class="hidden" href="#">T</a>
        <a class="hidden" href="#">U</a>
        <a class="hidden" href="#">V</a>
        <a class="hidden" href="#">W</a>
        <a class="hidden" href="#">X</a>
        <a class="hidden" href="#">Y</a>
        <a class="hidden" href="#">Z</a>
      </div>
    </div>

    <div class="start">
      <input id="start-button" type="button" value="start">
    </div>
  </div>
  <!-- Javascripts -->
  <script src="javascripts/lib/wdibelt.js"></script>
  <script src="javascripts/data.js"></script>
  <script src="javascripts/image.js"></script>
  <script src="javascripts/game.js"></script>
  <script src="javascripts/main.js"></script>

</body>
</html>
